<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img
              src="images/image-equilibrium.jpg"
              class="main-image"
              alt="etherium icon"
            />
            <img src="images/icon-view.svg" alt="view icon" class="view" />
            <div class="background-wrapper"></div>
          </div>
          <h1>Equillibrium #3429</h1>
          <p>Our Equillibrium collection promotes balance and calm.</p>
          <div class="row">
            <div class="row value">
              <img src="images/icon-ethereum.svg" alt="etherium" />
              <p>0.041ETH</p>
            </div>
            <div class="row days">
              <img src="images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
            <hr />
            <div class="row by">
              <img src="images/image-avatar.png" alt="person" />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
